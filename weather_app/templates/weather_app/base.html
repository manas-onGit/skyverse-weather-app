{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkyVerse{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">SkyVerse</a>
        <div class="ms-auto">
            <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow-1 container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-1">Made by Manas Srivastava</p>
        <p class="mb-0">Full-Stack Web Developer |
            <a href="https://github.com/manas-onGit" target="_blank" class="text-info text-decoration-none">GitHub</a> |
            <a href="https://www.linkedin.com/in/manas-srivastava-654082309/" target="_blank" class="text-info text-decoration-none">LinkedIn</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
